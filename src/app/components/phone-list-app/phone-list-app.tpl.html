<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Phones</h1>
    </div>

    <div class="row" style="margin-bottom: 20px">
        <div class="col-lg-12 form-inline">
            <search-box (onInputChange)="phones.setSearchText($event)"></search-box>
            <carrier-select (onSelect)="phones.setSelectedCarrier($event)"></carrier-select>
        </div>
    </div>

    <div class="row">
        <div class="col-md-3 text-center" *ngFor="let phone of phones.getAll()">
            <list-item [phone]="phone"></list-item>
        </div>
        <div class="col-lg-12" *ngIf="phones.getAll().length == 0">
            <div class="alert alert-warning" role="alert"><strong>Oh god!</strong> There is no phone to show :(</div>
        </div>
    </div>
</div>

<copyright></copyright>
